<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Custom styles */
      body {
        background-color: lightcyan;
      }
      
      .card {
        border-radius: 0.75rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }
      
      .card-header {
        background-color: green;
        color: white;
        border-radius: 0.75rem 0.75rem 0 0;
      }
      
      .btn-primary {
        background-color: orange;
        border: none;
      }
      
      .btn-primary:hover {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h2>Register</h2>
            </div>
            <div class="card-body">
              <form id="register-form" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" required />
                </div>
                <div class="form-group mb-3">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="form-group mb-3">
                  <label for="age">Age</label>
                  <input type="number" class="form-control" id="age" name="age" required />
                </div>
                <div class="form-group mb-3">
                  <label for="gender">Gender</label>
                  <select class="form-control" id="gender" name="gender" required>
                    <option></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label for="weight">Weight</label>
                  <input type="number" class="form-control" min="0" id="weight" name="weight" required />
                </div>
                <div class="form-group mb-3">
                  <label for="height">Height</label>
                  <input type="number" class="form-control" min="0" id="height" name="height" required />
                </div>
                <div class="form-group mb-3">
                  <label for="dietary_preferences">Dietary Preferences</label>
                  <input type="text" class="form-control" id="dietary_preferences" name="dietary_preferences" />
                </div>
                <div class="form-group mb-3">
                  <label for="allergies">Allergies</label>
                  <input type="text" class="form-control" id="allergies" name="allergies" required />
                </div>
                <div class="form-group mb-3">
                  <label for="health_goals">Health Goals</label>
                  <input type="text" class="form-control" id="health_goals" name="health_goals" required />
                </div>
                <div class="form-group mb-3">
                  <label for="phone">Phone Number</label>
                  <input type="text" class="form-control" maxlength="10" id="phone" name="phone" required />
                </div>
                <button type="submit" class="btn btn-primary btn-block" name="submit_btn" value="register">Register</button>
              </form>
              <p id="message" class="mt-3 text-center"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
